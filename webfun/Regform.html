<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
       
        <title>Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>My Registration Form</h1>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">

        <br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="firstname">

        <br>

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email">

        <br>

        <label for="pw">PASSWORD:</label>
        <input type="password" id="pw" name="pw">

        <br>

        <label for="pwconfirm">PLEASE CONFIRM:</label>
        <input type="password" id="pwconfirm" name="pwconfirm">

        <br>

        <label for="bday">Birthday:</label>
        <input type="date" id="bday" name="bday">

        <br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Female</label>
        
        <input type="radio" id="other" name="gender" value="other">
        <label for="male">Other</label>

        <br>
        
        <label for="describe">Herro, Tell me about yourself:</label>
        <textarea name="describe" id="describe"></textarea>

        <br>

        <select name="favlang">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="PM">Piano and music</option>
            <option value="Spanish">Spanish</option>
        </select>

        <button type="button">Ready?</button>


    </body>
</html>
